name: mvvm_cubit_graphql
description: "This Flutter application demonstrates the implementation of the MVVM architecture using Cubit for state management and GraphQL for API interaction."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # For Service Locator
  get_it: ^8.0.2
  
  #State Management
  flutter_bloc: ^8.1.6

  #For https services
  graphql_flutter: ^5.1.2 # There are a issue in this package so you need to use connectivity_plus with specific version that fix the issue.
  connectivity_plus: ^6.0.1 # I put this version depending on the version that graphql_flutter use internally.

  # For Gen Models
  freezed_annotation: ^2.4.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # For Gen Models
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.9.0

  flutter_lints: ^5.0.0

